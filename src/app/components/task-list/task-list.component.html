<div class="row">
    <div class="col-12">
      <div class="page-title-box">
        <h4 class="page-title"> Records List</h4>
        <button  class="resetBtn" routerLink="../add">Add Record</button>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table mb-0 text-center" id="datatable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead class="table-dark">
              <tr>
                <th>Patient Name</th>
                <th>Treatment Plan</th>
                <th>Date</th>
                <th>Symptoms</th>
                <th>Diagnosis</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let record of recordData">
                <td>{{record.patientName}}</td>
                <td>{{record.treatmentPlan}}</td>
                <td>{{record.date|date}}</td>
                <td>{{record.symptoms}}</td>
                <td>{{record.diagnosis}}</td>
           
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
